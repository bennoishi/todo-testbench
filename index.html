<!doctype html>
<html lang="en">

<head> 
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" link rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1ed47faf16.js" crossorigin="anonymous"></script>

    <title>ToDo App</title>
</head>

<body onload="generateTodos()">
    <form id="add-todo">
        <div class="form-group">
            <label for="todo-text"><b>Add a todo:</b></label><br>
            <input type="text" placeholder="ToDo" id="todo-text">
        </div>
        <button type="submit" class="btn btn-primary">Add</button><br>
    </form>


    <div id="todo-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
